<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Edit Demographics</title>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    
    <style>
      .box-label{
        font-weight: bold;
      }    
    </style>
   </head>
   
   <body role="document">
      <div class="container theme-showcase" role="main">
        <div class= "row">
          <div class="col-xs-12 col-md-10 col-md-offset-1">
            <img class= "col-xs-4" src="https://s-media-cache-ak0.pinimg.com/236x/43/6d/59/436d5995b69f9b2127824d5a31b558e0.jpg" alt="Cute corgi puppy" style="margin-bottom:5px">
            <div class= "col-xs-4">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Diagnosis (Updated date)</h3>
                  <!-- Figure out better way to do the updated date -->
                </div>
                <div class="panel-body">
                  <div class="form-group">
                    <label>Diagnoses:</label>
                    <textarea class="form-control" rows="4"></textarea>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" value="">Vision Problem</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" value="">Alzheimer's/Dementia</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" value="">Down Syndrome</label>
                  </div>
                </div>
              </div>
            </div>
            <div class= "col-xs-4">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Allergies (Updated date)</h3>
                  <!-- Figure out better way to do the updated date -->
                </div>
                <div class="panel-body">
                  <div class="form-group">
                    <label>Allergies:</label>
                    <textarea class="form-control" rows="4"></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-10 col-md-offset-1">
            <div class="col-xs-4">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Physical Characteristics</h3>
                </div>
                <div class="panel-body">
                  <div class="form-group">
                    <label>Weight:</label>
                    <div class= "input-group">
                      <input type="text" class="form-control" value="lbs">
                      <span class="input-group-addon" id="basic-addon2">lbs</span>
                    </div>
                    <label>Build:</label>
                    <input type="text" class="form-control" value="Medium">
                    <label>Height:</label>
                    <div class= "input-group">
                      <input type="text" class="form-control" value="5">
                      <span class="input-group-addon" id="basic-addon2">ft</span>
                    </div>
                    <div class= "input-group">
                      <input type="text" class="form-control" value="11">
                      <span class="input-group-addon" id="basic-addon2">in</span>
                    </div>
                    <label>Sex:</label>
                    <input type="text" class="form-control" value="Male">
                    <label>Age:</label>
                    <div class= "input-group">
                      <input type="text" class="form-control" value="45">
                      <span class="input-group-addon" id="basic-addon2">years</span>
                    </div>
                    <label>Race:</label>
                    <input type="text" class="form-control" value="Asian">
                    <label>Eye Color:</label>
                    <input type="text" class="form-control" value="Brown">
                    <label>Hair Color:</label>
                    <input type="text" class="form-control" value="Black">
                    <label>Blood Type:</label>
                    <input type="text" class="form-control" value="AB">
                  </div>
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Identifying Information</h3>
                </div>
                <div class="panel-body">
                  <div class="form-group">
                    <label>Program</label>
                    <div class= "input-group">
                      <input type="text" class="form-control" value="53 Winthrop">
                    </div>
                    <label>SSN</label>
                    <div class= "input-group">
                      <input type="text" class="form-control" value="###-##-####">
                    </div>
                    <label>Religion</label>
                    <div class= "input-group">
                      <input type="text" class="form-control" value="Catholic">
                    </div>
                    <label>ID #</label>
                    <div class= "input-group">
                      <input type="text" class="form-control" value="123456">
                    </div>
                    <label>Nickname</label>
                    <div class= "input-group">
                      <input type="text" class="form-control" value="Lexi">
                    </div>
                    <label>Citizenship</label>
                    <div class= "input-group">
                      <input type="text" class="form-control" value="USA">
                    </div>
                    <label>Marrital Status</label>
                    <div class= "input-group">
                      <input type="text" class="form-control" value="Married">
                    </div>
                    <label>Language</label>
                    <div class= "input-group">
                      <input type="text" class="form-control" value="English">
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Behavior Characteristics</label>
                    <textarea class="form-control" rows="4"></textarea>
                  </div>
                  <div class="form-group">
                    <label>Distinguishing Marks</label>
                    <textarea class="form-control" rows="4"></textarea>
                  </div>
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Historical</h3>
                </div>
                <div class="panel-body">
                  <div class="form-group">
                    <label>Accompanied by</label>
                    <div class= "input-group">
                      <input type="text" class="form-control" value="Mother">
                    </div>
                    <label>Areas of meaningful tie</label>
                    <div class= "input-group">
                      <input type="text" class="form-control" value="Boston">
                    </div>
                    <label>Referral Source</label>
                    <div class= "input-group">
                      <input type="text" class="form-control" value="HUP">
                    </div>
                    <label>Birthplace</label>
                    <div class= "input-group">
                      <input type="text" class="form-control" value="Philadelphia">
                    </div>
                  </div>
                </div>
              </div>  
            </div>
            <div class="col-xs-8">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Places</h3>
                </div>
                <div class="panel-body">
                  <div class= "col-xs-6">
                    <div class="panel panel-info">
                      <div class="panel-heading">
                        <h3 class="panel-title">Address</h3>
                      </div>
                      <div class="panel-body">
                        <div class="form-group">
                          <label>Current</label>
                          <div class= "input-group">
                            <input type="text" class="form-control" value="Address">
                          </div>
                          <label>Day Program</label>
                          <div class= "input-group">
                            <input type="text" class="form-control" value="Address">
                          </div>
                          <label>Work</label>
                          <div class= "input-group">
                            <input type="text" class="form-control" value="Address">
                          </div>
                          <label>Prior Address</label>
                          <div class= "input-group">
                            <input type="text" class="form-control" value="Address">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class= "col-xs-6">
                    <div class="panel panel-info">
                      <div class="panel-heading">
                        <h3 class="panel-title">Phone Number</h3>
                      </div>
                      <div class="panel-body">
                        <div class="form-group">
                          <label>Current</label>
                          <div class= "input-group">
                            <input type="text" class="form-control" value="#">
                          </div>
                          <label>Day Program</label>
                          <div class= "input-group">
                            <input type="text" class="form-control" value="#">
                          </div>
                          <label>Work</label>
                          <div class= "input-group">
                            <input type="text" class="form-control" value="#">
                          </div>
                          <label>Prior Address</label>
                          <div class= "input-group">
                            <input type="text" class="form-control" value="#">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Self Sufficency</h3>
                </div>
                <div class="panel-body">
                  <div class= "col-xs-6">
                    <div class="panel panel-info">
                      <div class="panel-heading">
                        <h3 class="panel-title">Travel</h3>
                      </div>
                      <div class="panel-body">
                        <div class="form-group">
                          <label>Places Frequented</label>
                          <textarea class="form-control" rows="4"></textarea>
                          <label>Community Travel</label>
                          <textarea class="form-control" rows="4"></textarea>
                          <label>Surrounding Recognition</label>
                          <textarea class="form-control" rows="4"></textarea>
                          <label>Carries ID</label>
                          <input type="text" class="form-control" value="yes">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class= "col-xs-6">  
                    <div class="panel panel-info">
                      <div class="panel-heading">
                        <h3 class="panel-title">Lost</h3>
                      </div>
                      <div class="panel-body">
                        <div class="form-group">
                          <label>Ability to protect self</label>
                          <textarea class="form-control" rows="4"></textarea>
                          <label>Response to search efforts</label>
                          <textarea class="form-control" rows="4"></textarea>
                          <label>Pattern of movement if previously lost</label>
                          <textarea class="form-control" rows="4"></textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Parent History</h3>
                </div>
                <div class="panel-body">
                  <div class= "col-xs-6">
                    <div class="panel panel-info">
                      <div class="panel-heading">
                        <h3 class="panel-title">Mother</h3>
                      </div>
                      <div class="panel-body">
                        <div class="form-group">
                          <label>Name</label>
                          <input type="text" class="form-control" value="yes">
                          <label>Birthdate</label>
                          <input type="text" class="form-control" value="date">
                          <label>Birthplace</label>
                          <input type="text" class="form-control" value="New York, NY">
                          <label>Alive</label>
                          <input type="text" class="form-control" value="yes">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class= "col-xs-6">
                    <div class="panel panel-info">
                      <div class="panel-heading">
                        <h3 class="panel-title">Father</h3>
                      </div>
                      <div class="panel-body">
                        <div class="form-group">
                          <label>Name</label>
                          <input type="text" class="form-control" value="yes">
                          <label>Birthdate</label>
                          <input type="text" class="form-control" value="date">
                          <label>Birthplace</label>
                          <input type="text" class="form-control" value="New York, NY">
                          <label>Alive</label>
                          <input type="text" class="form-control" value="yes">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Parental Marital Status</label>
                    <input type="text" class="form-control" value="Married">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-10 col-md-offset-1">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Self Preservation</h3>
              </div>
              <div class="panel-body">
                <table class="table table-striped table-bordered">
                  <thead>
                    <tr>
                      <th> Date </th>
                      <th> Drill Type </th>
                      <th> Result </th>
                      <th> Assessment </th>
                      <th> Cause of Failure </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td><input type="text" class="form-control" value="date"></td>
                      <td><input type="text" class="form-control" value="Type"></td>
                      <td><input type="text" class="form-control" value="failed"></td>
                      <td><input type="text" class="form-control" value="more things probably"></td>
                      <td><textarea class="form-control" rows="2"></textarea></td>
                    </tr>
                    <tr>
                      <td><input type="text" class="form-control" value=""></td>
                      <td><input type="text" class="form-control" value=""></td>
                      <td><input type="text" class="form-control" value=""></td>
                      <td><input type="text" class="form-control" value=""></td>
                      <td><textarea class="form-control" rows="2"></textarea></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="row" style="margin-bottom: 10px;">
          <button type="button" class="btn btn-lg btn-info center-block">Save Changes</button>
        </div>
      </div>
          

    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
